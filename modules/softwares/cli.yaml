description: CLI packages
post_install_hook: ""
hooks_behavior: skip
packages:

  # Enhanced file viewing and navigation
  - bat # Cat clone with syntax highlighting and git integration (enhanced cat with colors and git diff support)
  - eza # A modern replacement for ls (community fork of exa) with git status, icons, and tree view
  - fd # Simple, fast and user-friendly alternative to find with regex support and colored output
  - ripgrep # A search tool that combines the usability of ag with the raw speed of grep (fast text search)
  
  # System monitoring and utilities
  - nvtop # GPUs process monitoring for AMD, Intel and NVIDIA (like htop but for GPUs)
  - brightnessctl # Lightweight brightness control tool for laptops and displays
  - curl # Command line tool and library for transferring data with URLs (HTTP client)
  - imv # Image viewer for Wayland and X11 (command-line image viewer)
  - jaq # A jq clone focussed on correctness, speed, and simplicity (JSON processor)
  
  # Terminal entertainment and utilities
  - cmatrix # A curses-based scrolling 'Matrix'-like screen (terminal screensaver)
  - figlet # A program for making large letters out of ordinary text (ASCII art generator)
  - cool-retro-term # A good looking terminal emulator which mimics the old cathode display (retro terminal)
  - lolcat # Okay, no unicorns. But rainbows!! (rainbow text output for terminal)
  

  # File type detection and MIME handling
  - perl-file-mimeinfo # Determine file type, includes mimeopen and mimetype (file type detection)
  - shared-mime-info # Freedesktop.org Shared MIME Info (standard MIME type database)
  - tealdeer # A fast tldr client in Rust (simplified man pages)
  - trash-cli # file deletion support (trash-put) 
  # Terminal image and display utilities
  - ueberzugpp # Command line utility which allows to display images in the terminal, written in C++
  - ghostty # Fast, native, feature-rich terminal emulator pushing modern features
  - ghostty-shell-integration # Shell integration scripts for ghostty (enhanced shell support)
  
  # System information and media control
  - fastfetch # A feature-rich and performance oriented neofetch like system information tool
  - rmpc # A beautiful and configurable TUI client for MPD (Music Player Daemon client)
  
  # Btrfs filesystem utilities
  - compsize # Calculate compression ratio of a set of files on Btrfs (filesystem compression analysis)
  - disorderfs # FUSE filesystem that introduces non-determinism (filesystem testing tool)
  - duperemove # Btrfs extent deduplication utility (find and deduplicate duplicate files)
  

  # Security frameworks and auditing
  - apparmor # Mandatory Access Control (MAC) using Linux Security Module (LSM) (application sandboxing)
  - lynis # Security and system auditing tool to harden Unix/Linux systems (security scanner)
  - nmap # Utility for network discovery and security auditing (network scanner)
  - openssh # SSH protocol implementation for remote login, command execution and file transfer
  - tpm2-tools # Trusted Platform Module 2.0 tools based on tpm2-tss (hardware security module tools)
  

  # Internationalization and input handling
  - gettext # GNU internationalization library (translation support)
  - keyd # A key remapping daemon for linux (keyboard remapping)
  - seatd # A minimal seat management daemon, and a universal seat management library (seat management)
  - feh # Fast and light imlib2-based image viewer (command-line image viewer)
  

  # Shell environments
  - bash # The GNU Bourne Again shell (default shell with extensive scripting capabilities)
  - fish # Smart and user friendly shell intended mostly for interactive use (user-friendly shell)
  - nushell # A new type of shell (modern structured shell)
  - zsh # A very advanced and programmable command interpreter (shell) for UNIX (powerful shell)
  

  # Web browser components
  - chromium-widevine # A browser plugin designed for the viewing of premium video content (DRM support)
  
  # ============================================================================
  # EXTENDED SYSTEM & AUR TOOLS
  # ============================================================================
  
  # Forensic and system analysis
  - archlinux-userland-fs-cmp # Forensic tool to read all installed packages from a mounted Arch Linux drive and compare the filesystem to a trusted source
  - aurscan-git # Automatically scan AUR packages with ClamAV before building them with Paru (AUR security scanner)
  - bees-git # Best-Effort Extent-Same, a btrfs deduplicator daemon (automatic deduplication)
  - bpftune-git # BPF/tracing tools for auto-tuning Linux (performance tuning)
  - dmidecode # Desktop Management Interface table related utilities (hardware information)
  

  # Enhanced navigation and file management
  - zoxide # A smarter cd command for your terminal (directory jumping with ML)
  - yazi # Blazing fast terminal file manager written in Rust, based on async I/O (modern file manager)
  - fresh-editor-bin # A lightweight, fast terminal-based text editor with LSP support and TypeScript plugins
  - fuzzel-rbw # A simple Bitwarden RBW frontend for Fuzzel (password manager integration)
  
# AUR helpers and package management
  - paru # Feature-packed AUR helper with advanced features and security
  - yay # Yet Another Yogurt - Pacman wrapper and AUR helper written in Go
  - topgrade # Upgrade all the things
  # Terminal entertainment and visualization
  - pipes.sh # Animated pipes terminal screensaver (ASCII art animation)
  - qwen-code # CLI coding agent (fork of gemini-cli) (AI coding assistant)
  - tree-sitter-cli # CLI tool for developing, testing, and using Tree-sitter parsers (syntax parsing)
  - cava # Console-based Audio Visualizer with support for multiple backends (music visualizer)
  - libsixel # Provides a codec for DEC SIXEL graphics and some converter programs (graphics in terminal)
  - gemini-cli # Open-source AI agent that brings the power of Gemini directly into your terminal (AI assistant)
  

  # Application distribution and prompts
  - flatpak # Linux application sandboxing and distribution framework (formerly xdg-app) (containerized apps)
  - starship # The cross-shell prompt for astronauts (modern shell prompt)
  - yt-dlp # A youtube-dl fork with additional features and fixes (video downloader)
  - cbonsai # A bonsai tree generator, written in C using ncurses (terminal bonsai tree)
  - libgen-cli-bin # A CLI tool to access the Library Genesis dataset (academic book search)

  - plocate #Alternative to locate, faster and compatible with mlocate's database
  - man-db # manuaul