description: Driver packages
post_install_hook: ""
hooks_behavior: skip
packages:

  # CPU and system firmware
  - intel-ucode # Microcode update files for Intel CPUs (Intel CPU microcode updates)
  - linux-firmware # Firmware files for Linux - Default set (essential hardware firmware)
  - linux-firmware-intel # Firmware files for Linux - Firmware for Intel devices (Intel-specific firmware)
  
  # Gaming controller firmware
  - xone-dkms # Modern Linux driver for Xbox One and Xbox Series X|S controllers (Xbox controller driver)
  - xone-dongle-firmware # Xbox Wireless Controller Adapter firmware (Xbox wireless adapter firmware)

  # Intel compute and graphics runtime
  - intel-compute-runtime # Intel(R) Graphics Compute Runtime for oneAPI Level Zero and OpenCL(TM) Driver (Intel GPU compute)
  - intel-graphics-compiler # Intel Graphics Compiler for OpenCL (Intel graphics shader compiler)
  - intel-gpu-tools # Tools for development and testing of the Intel DRM driver (Intel GPU debugging tools)
  - intel-media-driver # Intel Media Driver for VAAPI â€” Broadwell+ iGPUs (Intel video acceleration)
  

  # Video acceleration API
  - lib32-libva # Video Acceleration (VA) API for Linux (32-bit) (32-bit video acceleration)
  - lib32-libva-intel-driver # VA-API implementation for Intel G45 and HD Graphics family (32-bit) (32-bit Intel VA-API)
  - libva # Video Acceleration (VA) API for Linux (video acceleration API)
  - libva-intel-driver # VA-API implementation for Intel G45 and HD Graphics family (Intel video acceleration)
  - libva-utils # Intel VA-API Media Applications and Scripts for libva (VA-API utilities)
  

  # Intel Video Processing Library
  - libvpl # Intel Video Processing Library (Intel video processing)
  - libvpl-tools # Tools for Intel Video Processing Library (VPL utilities)
  - vpl-gpu-rt # Intel VPL runtime implementation for Intel GPUs (Tiger Lake and newer) (VPL runtime)

  # OpenCL compute framework
  - ocl-icd # OpenCL ICD Bindings (OpenCL Installable Client Driver)
  - opencl-headers # OpenCL (Open Computing Language) header files (OpenCL development headers)
  
  # ============================================================================
  # OPENGL PACKAGES
  # ============================================================================
  
  # OpenGL graphics library
  - libglvnd #
  # ============================================================================
  # MESA PACKAGES
  # ============================================================================
  
  # Mesa graphics drivers
  - lib32-mesa-tkg-git # An open-source implementation of the OpenGL specification, git version (32-bit Mesa)
  - mesa-tkg-git # An open-source implementation of the OpenGL specification, git version (Mesa graphics drivers)
  

  # Vulkan graphics API
  - vulkan-headers # Vulkan header files and API registry (Vulkan development headers)
  - vulkan-icd-loader # Vulkan Installable Client Driver (ICD) Loader (Vulkan driver loader)
  - vulkan-tools # Vulkan tools and utilities (Vulkan debugging and development tools)
  - vulkan-utility-libraries # Vulkan Utility Libraries (Vulkan helper libraries)
  - vkbasalt # A Vulkan post-processing layer. Some of the effects are CAS, FXAA, SMAA, deband. (Vulkan post-processing)
  - vkd3d # Direct3D 12 to Vulkan translation library By WineHQ (Direct3D 12 compatibility)