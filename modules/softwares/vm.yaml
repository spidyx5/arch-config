description: Virtualization packages
post_install_hook: ""
hooks_behavior: skip
packages:

  # Virtual machine display and management
  - virt-viewer # A lightweight interface for interacting with the graphical display of virtualized guest OS. (VM display client)
  - looking-glass-git # A client application for accessing the LookingGlass IVSHMEM device of a VM (high-performance VM display)
  - edk2-ovmf # Firmware for Virtual Machines (x86_64, i686) (UEFI firmware for VMs)
  - swtpm # Libtpms-based TPM emulator with socket, character device, and Linux CUSE interface (virtual TPM)
  - freerdp # Free implementation of the Remote Desktop Protocol (RDP) (RDP client)
  

  # SPICE virtualization protocol
  - spice # SPICE server (remote desktop protocol for VMs)
  - spice-gtk # GTK+ client library for SPICE (SPICE client library)
  - spice-protocol # Headers for SPICE protocol (SPICE protocol definitions)
  - virglrenderer # A virtual 3D GPU library, that allows the guest operating system to use the host GPU to accelerate 3D rendering (virtual 3D graphics)
  - spice-vdagent # Spice agent for Linux guests (SPICE guest agent)
  

  # Virtualization platform
  - qemu-desktop # A QEMU setup for desktop environments (QEMU virtualization)
  - virt-manager-git # Desktop user interface for managing virtual machines (VM management GUI)
  - virt-install-git # Command line tool for creating new KVM , Xen, or Linux container guests using the libvirt hypervisor (VM creation tool)
  
  # Network and storage virtualization
  - dnsmasq # Lightweight, easy to configure DNS forwarder and DHCP server (DNS/DHCP server)
  - vde2 # Virtual Distributed Ethernet for emulators like qemu (virtual networking)
  - bridge-utils # Utilities for configuring the Linux ethernet bridge (network bridging)
  - virtiofsd # Vhost-user virtio-fs device backend written in Rust (virtual filesystem)
  - scream-git # A Scream audio receiver using Pulseaudio, ALSA, JACK or stdout as audio output (git version) (virtual audio streaming)
  - libvirt-venus # Libvirt virtualization API (virtualization management)
  - qemu-ovmf-secureboot-git # UEFI firmware for Virtual Machines with secure boot support (git version)
  - virtio-win # Windows drivers for virtual machines (Windows VM drivers)