description: Virtualization packages
post_install_hook: ""
hooks_behavior: skip
packages:
  # Virtualization tools
  - virt-viewer # A lightweight interface for interacting with the graphical display of virtualized guest OS.
  - looking-glass-git # A client application for accessing the LookingGlass IVSHMEM device of a VM
  - edk2-ovmf # Firmware for Virtual Machines (x86_64, i686)
  - swtpm # Libtpms-based TPM emulator with socket, character device, and Linux CUSE interface
  - libguestfs # Access and modify virtual machine disk images
  - freerdp # Free implementation of the Remote Desktop Protocol (RDP)
  # SPICE protocol
  - spice # SPICE server
  - spice-gtk # GTK+ client library for SPICE
  - spice-protocol # Headers for SPICE protocol
  - virglrenderer # A virtual 3D GPU library, that allows the guest operating system to use the host GPU to accelerate 3D rendering
  - spice-vdagent # Spice agent for Linux guests
  # QEMU and KVM
  - qemu-desktop # A QEMU setup for desktop environments
  - virt-manager-git # Desktop user interface for managing virtual machines
  - virt-install-git # Command line tool for creating new KVM , Xen, or Linux container guests using the libvirt hypervisor
  - dnsmasq # Lightweight, easy to configure DNS forwarder and DHCP server
  - vde2 # Virtual Distributed Ethernet for emulators like qemu
  - bridge-utils # Utilities for configuring the Linux ethernet bridge
  - virtiofsd # Vhost-user virtio-fs device backend written in Rust
  - scream-git # A Scream audio receiver using Pulseaudio, ALSA, JACK or stdout as audio output (git version)