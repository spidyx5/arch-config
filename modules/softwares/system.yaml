description: System hardware packages
post_install_hook: ""
hooks_behavior: skip
packages:

  # Custom Linux kernels
  - linux-cachyos # The Linux EEVDF + LTO + AutoFDO + Propeller Cachy Sauce Kernel by CachyOS with other patches and improvements. kernel and modules (CachyOS optimized kernel)
  - linux-cachyos-headers # Headers and scripts for building modules for the Linux EEVDF + LTO + AutoFDO + Propeller Cachy Sauce Kernel by CachyOS with other patches and improvements. kernel (CachyOS kernel headers)
  - linux-xanmod-edge-x64v3 # The Linux kernel and modules with Xanmod patches (Xanmod edge kernel)
  - linux-xanmod-edge-x64v3-headers # Headers and scripts for building modules for the Linux Xanmod - Rolling Release [EDGE] kernel (Xanmod kernel headers)

  # Audio processing and real-time
  - noise-suppression-for-voice # A real-time noise suppression plugin for voice (voice noise reduction)
  - rnnoise # A noise suppression library based on a recurrent neural network (AI noise suppression)
  - rtkit # Realtime Policy and Watchdog Daemon (real-time scheduling)
  - sof-firmware # Sound Open Firmware (Sound Open Firmware)
  

  # System initialization
  - mkinitcpio # Modular initramfs image creation utility (initramfs builder)
  - mkinitcpio-busybox # Base initramfs tools (busybox for initramfs)
  - mkinitcpio-firmware # Optional firmware for the default linux kernel to get rid of the annoying 'WARNING: Possibly missing firmware for module:' messages (firmware for initramfs)
  - busybox # Utilities for rescue and embedded systems (minimal Unix utilities)
  - earlyoom # Early OOM Daemon for Linux (out-of-memory protection)
  - fwupd # Simple daemon to allow session software to update firmware (firmware updater)
  - blueprint-compiler # Markup language and compiler for GTK 4 user interfaces (GTK UI compiler)
  
  # System utilities
  - cachyos-ananicy-rules # CachyOS - ananicy-rules (process priority rules)
  

  # System monitoring
  - lm_sensors # Collection of user space tools for general SMBus access and hardware monitoring (hardware sensors)
  - cpupower # Linux kernel tool to examine and tune power saving related features of your processor (CPU power management)
  - efitools # Tools for manipulating UEFI secure boot platforms (UEFI tools)
  - haveged # Entropy harvesting daemon using CPU timings (random number generator)
  - hdparm # A shell utility for manipulating Linux IDE drive/driver parameters (IDE/SATA drive utility)
  - hwdetect # Hardware detection script with loading modules and mkinitcpio.conf (hardware detection)
  - lsscsi # A tool that lists devices connected via SCSI and its transports (SCSI device listing)
  - power-profiles-daemon # Makes power profiles handling available over D-Bus (power management daemon)
  - smartmontools # Control and monitor S.M.A.R.T. enabled ATA and SCSI Hard Drives (disk health monitoring)
  

  # Network configuration and management
  - dhclient # A standalone DHCP client from the dhcp package (DHCP client)
  - ethtool # Utility for controlling network drivers and hardware (network interface tool)
  - modemmanager # Mobile broadband modem management service (modem management)
  - usb_modeswitch # Activating switchable USB devices on Linux. (USB mode switching)
  - wireless-regdb # Central Regulatory Domain Database (wireless regulatory database)
  - wpa_supplicant # A utility providing key negotiation for WPA wireless networks (WPA supplicant)
  - xl2tpd # An open source implementation of the L2TP maintained by Xelerance Corporation (L2TP daemon)

  # Video and hardware interfaces
  - i2c-tools # Heterogeneous set of I2C tools for Linux that used to be part of lm-sensors (I2C bus tools)
  - v4l2loopback-dkms # v4l2-loopback device – module sources (virtual video device)
  - v4l2loopback-utils # v4l2-loopback device – utilities only (virtual video utilities)
  

  # Legacy and hardware libraries
  - lib32-libstdc++5 # Legacy GNU Standard C++ library version 3 (32 bit) (32-bit C++ library)
  - libstdc++5 # GNU Standard C++ library version 3 (C++ library)
  - pciutils # PCI bus configuration space access library and tools (PCI utilities)
  - libusb # Library that provides generic access to USB devices (USB library)
  

  # SCSI and USB utilities
  - sg3_utils # Generic SCSI utilities (SCSI tools)
  - usbutils # A collection of USB tools to query connected USB devices (USB utilities)

  # Additional system packages from system-packages-spidy.yaml
  - kernel-modules-hook-reflink # Hook for managing kernel modules with reflink support
  - limine-snapper-sync # The tool syncs Limine snapshot entries with Snapper snapshots
  - mkinitcpio-extras # Additional mkinitcpio hooks and utilities
  - plymouth # Graphical boot splash screen
  - sudo # Give certain users the ability to run some commands as root