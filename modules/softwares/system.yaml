description: System hardware packages
post_install_hook: ""
hooks_behavior: skip
packages:
  # Kernel packages
  - linux-cachyos
  - linux-cachyos-headers
  - linux-xanmod-edge-x64v3
  - linux-xanmod-edge-x64v3-headers
  # Audio system packages
  - noise-suppression-for-voice
  - rnnoise
  - rtkit
  - mkinitcpio
  - mkinitcpio-busybox
  - mkinitcpio-firmware
  - busybox
  - cachyos-ananicy-rules
  - earlyoom
  - fwupd
  - blueprint-compiler

  # Hardware monitoring and tools
  - lm_sensors
  - cpupower
  - efitools
  - haveged
  - hdparm
  - hwdetect
  - lsscsi
  - power-profiles-daemon
  - smartmontools
  - sof-firmware
  # Network hardware packages
  - dhclient
  - dnsutils
  - ethtool
  - modemmanager
  - usb_modeswitch
  - wireless-regdb
  - wpa_supplicant
  - xl2tpd
  # Virtual camera and I2C tools
  - i2c-tools
  - v4l2loopback-dkms
  # Additional hardware support
  - lib32-libstdc++5
  - libstdc++5
  - pciutils
  - libusb

  # Utility packages
  - sg3_utils
  - usbutils
  - v4l2loopback-utils  