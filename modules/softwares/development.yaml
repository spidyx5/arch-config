description: "Development"

packages:

  # Visual Studio Code alternatives
  - vscodium # Free/Libre Open Source Software Binaries of VSCode (git build from latest release). (open source VS Code)
  - vscodium-marketplace # Enable vscode marketplace in vscodium (VS Code extension marketplace)
  - vscodium-features # Unblock some features in VSCodium (additional VS Code features)
  
  # Application framework
  - electron # Meta package providing the latest available stable Electron build (cross-platform desktop app framework)
  

  # Container management interfaces
  - boxbuddy # A Graphical Interface for Distrobox (GUI for Distrobox)
  - distrobox # Use any linux distribution inside your terminal. (Linux distribution in containers)
  - winboat # Run Windows apps on Linux with seamless integration (Windows application container)
  
  # Performance monitoring
  - pcp-gui # Visualization tools for the Performance Co-Pilot toolkit (system performance monitoring)
  
  # Podman container ecosystem
  - podman # Tool and library for running OCI-based containers in pods (Docker alternative)
  - podman-docker # Emulate Docker CLI using podman (Docker CLI compatibility)
  - podman-desktop # Manage Podman and other container engines from a single UI and tray. (container management GUI)
  - podman-compose # A script to run docker-compose.yml using podman (Docker Compose alternative)

  # Source code management
  - git # The fast distributed version control system (version control system)

