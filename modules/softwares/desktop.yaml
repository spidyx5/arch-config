# packages installed on all systems
# These packages are included regardless of host or modules

description: Desktop packages

packages:

  # Local file transfer
  - localsend # An open source cross-platform alternative to AirDrop (secure local file sharing)

  # Privacy-focused browsers
  - zen-browser-bin # Performance oriented Firefox-based web browser (privacy-focused Firefox fork)
  - helium-browser-bin # Private, fast, and honest web browser based on Chromium (privacy browser)
  - qutebrowser # A keyboard-driven, vim-like browser based on Python and Qt (vim-inspired browser)
  - python-adblock # Brave's adblock library in Python (ad blocking functionality)
  

  # Password management and security
  - bitwarden # A secure and free password manager for all of your devices (password vault)
  - proton-vpn-gtk-app # ProtonVPN GTK app, Maintained by Community (VPN client)
  - protonmail-bridge # Integrate ProtonMail paid account with any program that supports IMAP and SMTP (Qt desktop application) (email integration)
  - proton-authenticator-bin # 2FA app from Proton to securely sync and backup 2FA codes (two-factor authentication)
  

  # File sharing and downloads
  - qbittorrent # An advanced BitTorrent client programmed in C++, based on Qt toolkit and libtorrent-rasterbar (torrent client)
  - proton-mail-bin # Proton official desktop application for Proton Mail and Proton Calendar (secure email client)
  - parabolic # Download web video and audio (media downloader)
  

  # E-book management and reading
  - calibre # Ebook management application (ebook library management)
  - foliate # A simple and modern GTK eBook reader (ebook reader)
  - calibre-web # Web app for browsing, reading and downloading eBooks stored in a Calibre database (web-based ebook interface)
  
  # Media players
  - smplayer # Media player with built-in codecs that can play virtually all video and audio formats (feature-rich media player)
  - mpv # A free, open source, and cross-platform media player (minimalist media player)
  - dopamine-official # The audio player that keeps it simple (music player)
  
  # Music streaming
  - spotify # A proprietary music streaming service (music streaming platform)
  

  # Flatpak application management
  - flatseal # A permissions manager for Flatpak (Flatpak permission control)
  - flatpak # Linux application sandboxing and distribution framework (formerly xdg-app) (containerized applications)
  

  # Application distribution
  - cosmic-store # Cosmic App Store (COSMIC application store)
  

  # Application launchers and integration
  - appimagelauncher-git # A Helper application for running and integrating AppImages (AppImage management)
  
  # Music customization
  - spicetify-themes-git # A community-driven collection of themes for spicetify (Spotify theming)
  - spicetify-extensions-rxri-git # Add some spice with extensions to make spotify more enjoyable (Spotify extensions)
  - spicetify-custom-apps-and-extensions-git # A community-driven collection of custom apps and extensions for spicetify (Spotify customization)
  
  # Communication and gaming
  - equibop-bin # A custom Discord desktop app with Equicord pre-installed (binary release) (enhanced Discord client)
  

  # Antivirus and security
  - clamav-gui # Graphical user interface for clamav and freshclam with an integrated service menu for Konqueror/Dolphin to scan files directly from your file manager (antivirus GUI)
  - clamav # Command-line virus scanner (antivirus engine)
  - clamav-unofficial-sigs # Unofficial virus signature updates for ClamAV (virus definitions)
  - download-guardian # User-level lightweight service that watches ~/Downloads and prompts to scan new files/folders with Download Guardian (powered by ClamAV)
    

  # Text editing
  - kate # Advanced text editor (Kate text editor)

