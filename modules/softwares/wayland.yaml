description: Wayland packages
post_install_hook: ""
hooks_behavior: skip
packages:

  # Wayland display server and protocols
  - wayland # A computer display server protocol (Wayland display server protocol)
  - wayland-protocols # Specifications of extended Wayland protocols (Wayland protocol extensions)
  - wayland-utils # Wayland tools to display information about current compositor (Wayland utilities)
  

  # Clipboard and display management
  - wl-clipboard # Command-line copy/paste utilities for Wayland (Wayland clipboard tools)
  - wlsunset # Day/night gamma adjustments for Wayland compositors (screen color temperature)
  - kanshi # Dynamic output configuration for Wayland WMs (display configuration)
  - wdisplays # GUI display configurator for wlroots compositors (display management GUI)
  - wev # A tool for debugging wayland events on a Wayland window, analagous to the X11 tool xev (Wayland event debugger)
  - wlr-randr # Utility to manage outputs of a Wayland compositor (display configuration tool)
  - wtype # xdotool type for wayland (keyboard input simulation)

  # Screenshot functionality
  - swappy # A Wayland native snapshot editing tool (Wayland screenshot editor)

  # File management
  - nemo # File manager for Cinnamon (Nautilus fork) (Cinnamon file manager)

  # Audio management
  - easyeffects # Audio Effects for Pipewire applications (audio effects processor)


  # Screen color adjustment
  - wlsunset # Day/night gamma adjustments for Wayland compositors (screen color temperature)


  # Font packages
  - wtype # xdotool type for wayland (keyboard input simulation)


  # System configuration
  - cachyos-hooks # CachyOS libalpm hooks (package manager hooks)
  - cachyos-settings # CachyOS - Settings (CachyOS configuration)


  # Geolocation
  - geoclue # Modular geoinformation service built on the D-Bus messaging system (geolocation service)


  # X11 compatibility
  - xorg-xwayland # Run X clients under wayland (X11 compatibility layer)


  # Desktop integration
  - xdg-user-dirs # Manage user directories like ~/Desktop and ~/Music (user directory management)
  - xdg-utils # Command line tools that assist applications with a variety of desktop integration tasks (desktop integration tools)


  # User account management
  - accountsservice # D-Bus interface for user account query and manipulation (user account service)

  # GStreamer multimedia framework
  - gst-libav # Multimedia graph framework - libav plugin (GStreamer libav plugin)
  - gst-plugin-pipewire # Multimedia graph framework - pipewire plugin (GStreamer PipeWire plugin)
  - gst-plugins-bad # Multimedia graph framework - bad plugins (GStreamer bad plugins)
  - gst-plugins-ugly # Multimedia graph framework - ugly plugins (GStreamer ugly plugins)


  # System configuration
  - cachyos-hooks # CachyOS libalpm hooks (package manager hooks)
  - cachyos-settings # CachyOS - Settings (CachyOS configuration)
  

  # Geolocation
  - geoclue # Modular geoinformation service built on the D-Bus messaging system (geolocation service)
  

  # X11 compatibility
  - xorg-xwayland # Run X clients under wayland (X11 compatibility layer)
  

  # Desktop integration
  - xdg-user-dirs # Manage user directories like ~/Desktop and ~/Music (user directory management)
  - xdg-utils # Command line tools that assist applications with a variety of desktop integration tasks (desktop integration tools)
  

  # User account management
  - accountsservice # D-Bus interface for user account query and manipulation (user account service)

  # GStreamer multimedia framework
  - gst-libav # Multimedia graph framework - libav plugin (GStreamer libav plugin)
  - gst-plugin-pipewire # Multimedia graph framework - pipewire plugin (GStreamer PipeWire plugin)
  - gst-plugins-bad # Multimedia graph framework - bad plugins (GStreamer bad plugins)
  - gst-plugins-ugly # Multimedia graph framework - ugly plugins (GStreamer ugly plugins)

  - xdg-desktop-portal-impl
