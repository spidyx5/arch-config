host: spidy
description: Spidy host configuration
import: []
enabled_modules:
- softwares
- controller-support
- cli-tools/webapp-tool
- niri
- helix-catppuccin-mocha
packages: []
exclude: []
additional_packages: []
backup_tool: snapper
snapper_config: root
flatpak_scope: system
auto_prune: true
config_backups:
  enabled: true
  max_backups: 5
services:
  enabled:
  - NetworkManager
  - NetworkManager-dispatcher
  - NetworkManager-wait-online
  - ananicy-cpp
  - apparmor
  - bluetooth
  - bpftune
  - earlyoom
  - getty@
  - greetd
  - iwd
  - keyd
  - libvirtd
  - nftables
  - pdns-recursor
  - proton.VPN
  - sshd
  - systemd-network-generator
  - systemd-networkd-wait-online
  - thermald
  - tuned
  - upower
  - virtlogd
  - waydroid-container
  disabled:
  - iptables
  - ufw
editor: helix
aur_helper: yay
